<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">

    <main>
        <h1>
            List your Activites
        </h1>
        <div class="activites-list"></div>

            <button class="btn-add">+</button>
        </div>
    </main>
