<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet"> 

</head>
<body>
    <main>
        <h1>
            List your Activites
        </h1>
        <div class="activites-list"></div>
        <div class="container">
            <div class="container-user-input">
                <div class="user-input-value">00 / 22</div>
                <input type="text" name="activity" class="user-input" placeholder="Write your activite" size="22" maxlength="22" onfocus="this.value=''" oninput="userInputSize()">
            </div>
            
            <button class="btn-add">+</button>
            
        </div>
        
        <div class="history">
           <h2>My History</h2>
            <div class="container-history">
            </div>     
        </div>

    </main>
    <footer>&copy; Ahmed Maher</footer>


    <script src="script.js"></script>
</body>
</html>
